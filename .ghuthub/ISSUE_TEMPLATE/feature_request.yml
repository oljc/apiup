name: ✨ 功能需求 / Feature Request
description: 你有新功能想法或改进建议？请在这里提交。 / Suggest a new feature or enhancement.
title: "[Feature]"
labels: enhancement

body:
  - type: textarea
    id: feature_description
    attributes:
      label: 功能描述 / Feature Description
      description: 请详细描述你想要的功能或改进。
      placeholder: 例如：希望添加夜间模式，方便夜间使用
      value: ""

  - type: textarea
    id: use_case
    attributes:
      label: 需求场景 / Use Case
      description: 描述该功能将如何使用，解决什么问题
      placeholder: 例如：在夜间环境下浏览网页时，减少眼睛疲劳
      value: ""

  - type: textarea
    id: additional_information
    attributes:
      label: 额外信息 / Additional Information
      description: 提供任何额外的说明或截图
      placeholder: 例如：附上界面设计图或相关参考链接
      value: ""
